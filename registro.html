<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <main class="login-todo">
        <div class="login">
            <div class="login-img">
                <img src="imagenes/login.png" alt="imagen login" width="200px">
            </div>
            <form id="registroform">
                <h2>Registrarse</h2>
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Nombre de Usuario" required autofocus>
                <label for="mail">email</label>
                <input type="email" id="mail" placeholder="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required><br>
                <div class="box-visible">
                    <input type="checkbox" id="visible">
                    <label for="visibleR">Mostrar Contraseña</label>
                </div>
                <button type="submit">Registrarse</button>
                <button type="button"><a href="login.html">Volver a Inicio Sesion</a></button>
                
            </form>
        </div> 
    </main>

    <script src="javascript/registro.js" ></script>
</body>
</html>
